<!DOCTYPE html>
<html>
<head>
  <title>CodeHS Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    select, input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CodeHS Assistant</h2>
    <select id="aiModel">
      <option value="chatgpt">ChatGPT</option>
    </select>
    <input type="text" id="apiKey" placeholder="Enter ChatGPT API Key">
    <button id="extractBtn">Extract Assignment</button>
    <button id="solveBtn">Solve Assignment</button>
    <button id="pasteBtn">Auto-Paste Solution</button>
    <div id="status" class="status">Ready</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
